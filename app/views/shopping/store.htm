<p class="text-info">
    点击<a href="#/vehicle"><b>这里</b></a>选择新车型。<br />
</p>

<p>
    搜索: <input ng-model="search">
</p>

<table class="table table-bordered">
    <tr class="well">
        <td  colspan="4">
             <b>选择商品</b>
        </td>
        <td class="tdRight">
            <a href="index.html#/cart" title="购物车结算" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency}}</b>
            </a>
        </td>
    </tr>
    <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >

        <td>{{product.code}}<input type="hidden" value="{{product.id}}"/></td>
        <td class="tdCenter"><img ng-src="img/products/{{product.code}}.jpg" alt="{{product.name}}" /></td>
        <td>
            <a href="#/products/{{product.code}}"><b>{{product.name}}</b></a><br />
            {{product.description}}
        </td>
        <td class="tdRight">
            {{product.price | currency}}
        </td>
        <td class="tdCenter">
            <a href="" ng-click="cart.addItem(product.id, product.code, product.name, product.price, 1)">
                添加到购物车
            </a>
        </td>
    </tr>
    <tr class="well">
        <td></td>
        <td class="tdRight" colspan="4">
            <a href="index.html#/cart" title="购物车结算" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> 项, <b>{{cart.getTotalPrice() | currency}}</b>
            </a>
        </td>
    </tr>
</table>
